<title>Rabble: A mob programming timer</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="rabble.js"></script>
<div id="progress"><div class="bar"></div></div>
<div id="gang">
  <div class="column">
    <ul id="members"></ul>
    <!--suppress HtmlFormInputWithoutLabel -->
    <input id="new-member" type="text" placeholder="Add new member">
  </div>
  <div id="messages"></div>
</div>
<div id="controls">
  <span class="control-wrapper"><label for="in_minutes">Cycle time (minutes)</label><input id="in_minutes" type="number" value="8"></span>
  <span class="control-wrapper"><label for="in_break">Break every (cycles)</label><input id="in_break" type="number" value="6"></span>
  <span class="control-wrapper"><label for="in_countdown">Auto-start (seconds)</label><input id="in_countdown" type="number" value="10"></span>
</div>
<div id="buttons">
  <button id="btn_start">Start</button>
  <button id="btn_skip">Skip</button>
  <button id="btn_reset">Reset</button>
</div>
